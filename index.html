function searchStudent(){
  let rollInput = document.getElementById('rollInput').value;
  let result = document.getElementById('result');

  if(rollInput.trim() === ""){
    result.innerHTML = "";
    return;
  }

  let roll = Number(rollInput); 
  let student = students.find(s => s.roll === roll);

  if(!student){
    result.innerHTML = `<div class='card'>No result found</div>`;
    return;
  }

  let table = `
    <div class='card'>
      <h3 style="font-size:16px;">Name: ${student.name}</h3>
      <h4 style="font-size:14px;">Roll: ${student.roll}</h4>
      <table>
        <tr><th>Sub</th><th>MCQ</th><th>CQ</th><th>Prac</th><th>Total</th><th>G</th><th>L</th><th>Remarks</th></tr>
        ${student.subjects.map(sub => `
          <tr>
            <td>${sub.name}</td>
            <td>${sub.mcq ?? ''}</td>
            <td>${sub.cq ?? ''}</td>
            <td>${sub.practical ?? ''}</td>
            <td>${sub.total}</td>
            <td>${sub.grade_point}</td>
            <td>${sub.letter_grade}</td>
            <td>${sub.remarks}</td>
          </tr>
        `).join('')}
      </table>
      <div class='summary'>
        Total: ${student.total_score} | GPA: ${student.gpa} | Failed: ${student.failed}
      </div>
    </div>`;

  result.innerHTML = table;
}
</script>
